  <title>Online Case Converter - Lowercase to Uppercase, Uppercase to Lowercase, Any to Title Case, Any to snake case,

<body>
  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Online case convertor
        </h1>
        <h2 class="subtitle">
          Convet any text to Uppercase, Lowercase, Title Case, snake case, camel case, SEO friendly text
        </h2>
      </div>
    </div>
  </section>
  <div class="space-top" ng-controller="CaseConvertController as caseConvert">
    <div class="container is-fluid">
      <div class="columns">
        <div class="column">
          <textarea class="textarea" placeholder="Type or paste your content here to convert" rows="12"
            ng-model="caseConvert.caseText"></textarea>
          <button class="button is-light space-top" ng-click="caseConvert.resetAll()">CLEAR</button>
        </div>
        <div class="column">
          <textarea class="textarea" id="convertedTextInput" rows="12" ng-model="caseConvert.convertedText"
            readonly></textarea>
          <button class="button is-light space-top" ng-click="caseConvert.copyText()">COPY</button>
        </div>
      </div>
      <div>
        <div>
          <label class="checkbox">

            <input type="checkbox" ng-model="caseConvert.isSpacialRemove">
            Remove all spacial characters (Including all special <code>&ndash;,&amp;, &quot;, &#183;,</code> etc but
            <code>Not Space</code>)
          </label>
        </div>
        <div>
          <label class="checkbox">

            <input type="checkbox" ng-model="caseConvert.isSpaceRemove">
            Remove extra spaces
          </label>
        </div>
        <div>
          <label class="checkbox">
            <input type="checkbox" ng-model="caseConvert.isNumericRemove">
            Remove all numeric characters (All numbers like 1,2,3,etc)
          </label>
        </div>
      </div>
      <section class="space-top">
        <button class="button is-light" ng-click="caseConvert.caseUpper()">UPPERCASE</button>
        <button class="button is-light" ng-click="caseConvert.caseLower()">lowercase</button>
        <button class="button is-light" ng-click="caseConvert.caseTitle()">Title Case</button>
        <button class="button is-light" ng-click="caseConvert.caseSnake()">snake_case</button>
        <button class="button is-light" ng-click="caseConvert.caseScreamingSnake()">SCREAMING_SNAKE_CASE</button>
        <button class="button is-light" ng-click="caseConvert.uCaseCamel()">UpperCamelCase</button>
        <button class="button is-light" ng-click="caseConvert.lCaseCamel()">LowerCamelCase</button>
        <button class="button is-light" ng-click="caseConvert.singleSpace()">single space</button>
        <button class="button is-light" ng-click="caseConvert.seoUrl()">SEO friendly url</button>
      </section>
    </div>
  </div>
  <footer class="footer space-top">
    <div class="content has-text-centered">
      <p>
        <a href="https://saravanakumargn.github.io/">saravanakumargn.github.io</a>
